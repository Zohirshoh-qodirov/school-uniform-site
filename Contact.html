  <main>
    <section class="contact">
      <h2>Связаться с нами</h2>
      <form action="https://formspree.io/f/yourformid" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Ваше имя" required />
        <input type="email" name="email" placeholder="Ваш email" required />
        <textarea name="message" rows="5" placeholder="Сообщение" required></textarea>
        <button type="submit">Отправить</button>
      </form>
      <p>Или напишите нам в мессенджерах:</p>
      <div class="messengers">
        <a href="https://t.me/yourtelegram" target="_blank">Telegram</a>
        <a href="https://wa.me/yourwhatsapp" target="_blank">WhatsApp</a>
        <a href="https://instagram.com/yourinstagram" target="_blank">Instagram</a>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Все права защищены. Контакты: example@mail.com</p>
  </footer>
